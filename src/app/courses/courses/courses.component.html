<mat-card>
  <mat-card-content>

    <mat-toolbar color="primary">Cursos Disponíveis</mat-toolbar>

    <table mat-table [dataSource]="courses" class="mat-elevation-z8">
      <!--aqui ele entra no courses.components.ts e nesse arquivo ele faz um import do course.ts que estpa na pasta model, e dentro desse arquivo está a lista dos ids, cursos e categorias-->

      <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Curso </th>
        <td mat-cell *matCellDef="let course"> {{course.name}} </td>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Categoria </th>
        <td mat-cell *matCellDef="let course"> {{course.category}} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </mat-card-content>
</mat-card>
