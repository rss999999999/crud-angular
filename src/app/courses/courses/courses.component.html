<mat-card>
  <mat-card-content>
    <!-- Título da tabela -->
    <mat-toolbar color="primary">Cursos Disponíveis</mat-toolbar>

    <!-- Tabela com os cursos -->
    <table mat-table [dataSource]="courses" class="mat-elevation-z8">
      <!-- Coluna do nome do curso -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Curso </th>
        <td mat-cell *matCellDef="let course"> {{course.name}} </td>
      </ng-container>

      <!-- Coluna da categoria do curso -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Categoria </th>
        <td mat-cell *matCellDef="let course"> {{course.category}} </td>
      </ng-container>

      <!-- Definição das linhas e colunas -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
