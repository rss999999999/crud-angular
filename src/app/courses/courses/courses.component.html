<mat-card>
  <mat-card-content>
    <!-- Título da tabela -->
    <mat-toolbar color="primary">Cursos Disponíveis</mat-toolbar>

    <div *ngIf="courses$ | async as courses; else loading">

      <!-- Tabela com os cursos -->
      <table mat-table [dataSource]="courses" class="mat-elevation-z8">
        <caption></caption>

        <!-- Coluna do nome do curso -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Curso</th>
          <td mat-cell *matCellDef="let course">{{ course.name }}</td>
        </ng-container>

        <!-- Coluna da categoria do curso -->
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef>Categoria</th>
          <td mat-cell *matCellDef="let course">
            {{ course.category }}
            <mat-icon aria-hidden="false" aria-label="Categoria do curso">{{  course.category | category  }}</mat-icon>  <!--"| category" é o pipe-->
          </td>
        </ng-container>

        <!-- Definição das linhas e colunas -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>

    <!-- Spinner de carregamento -->
    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </mat-card-content>
</mat-card>
