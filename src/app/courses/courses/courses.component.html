<mat-card>
  <mat-card-content>
    <!-- Título da tabela -->
    <mat-toolbar color="primary">Cursos Disponíveis</mat-toolbar>

    <div *ngIf="courses$ | async as courses; else loading">

      <!-- Tabela com os cursos -->
      <table mat-table [dataSource]="courses" class="mat-elevation-z8">
        <caption></caption>

        <!-- <ng-container matColumnDef="_id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let course">{{ course._id }}</td>
        </ng-container> -->

        <!-- Coluna do nome do curso -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Curso</th>
          <td mat-cell *matCellDef="let course">{{ course.name }}</td>
        </ng-container>

        <!-- Coluna da categoria do curso -->
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef>Categoria</th>
          <td mat-cell *matCellDef="let course">
            {{ course.category }}
            <mat-icon aria-hidden="false" aria-label="Categoria do curso">{{  course.category | category  }}</mat-icon>  <!--"| category" é o pipe-->
          </td>
        </ng-container>

        <!-- Coluna das actions do curso -->
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>
            <button mat-mini-fab color="accent" aria-label="Adicionar um curso" (click)= onAdd()>
              <mat-icon>add</mat-icon>
            </button>
<!--        <button mat-mini-fab color="accent" aria-label="Adicionar um curso">
              <mat-icon (click)="onAdd()">add</mat-icon>
            </button> -->
          </mat-header-cell>

          <mat-cell *matCellDef="let course">
            <button mat-icon-button color="primary" aria-label="Editar Curso">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" aria-label="Remover Curso">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-cell>

        </ng-container>


        <!-- Definição para renderizar as linhas e colunas -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>

    <!-- Spinner de carregamento -->
    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </mat-card-content>
</mat-card>
